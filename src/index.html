<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <main class="mp3-player">
    <div class="container">
      <img class="cover" src="https://www.mobygames.com/images/covers/l/94877-the-curse-of-monkey-island-windows-other.jpg" alt="music image">
      <div class="song-data">
        <div class="song-artist">Monkey Island</div>
        <div class="song-name">Te quiero Mucho</div>
      </div>
      <div class="control-buttons">
        <button class="prev"><img src="./assets/dar-un-paso-atras.png" alt=""></button>
        <button class="play"><img src="./assets/play-button-arrowhead.png" alt=""></button>
        <button class="next"><img src="./assets/next.png" alt=""></button>
      </div>
      <div class="progress-bar"></div>
    </div>
  </main>
</body>
</html>
